<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Amr Bank</title>
	</head>
	<body>
		<header>
			<section class="container">
				<div class="mx-auto" style="width: 200px">
					<p class="h1 text-primary mt-5">Amr Bank</p>
				</div>
			</section>
		</header>

		<section class="container">
			<div class="mt-5 mb-3">
				<div class="row">
					<div class="col-md-6">
						<img
							src="img1.jpg"
							alt="Girl in a jacket"
							width="500"
							height="600"
						/>
					</div>
					<div class="col-md-6 background-1">
						<section class="container">
							<!-- Income Section -->
							<div class="d-flex flex-column">
								<h5 class="mx-auto">Income</h5>
								<div>
									<span>income: </span>
									<input
										id="income-input"
										style="background-color: #dcdcdc"
										type="text"
									/>
								</div>
							</div>

							<!-- Expanses section -->

							<div class="d-flex flex-column mt-5">
								<h5 class="mx-auto">Expenses</h5>
								<div class="mt-2">
									<span>Food: </span>
									<input
										id="food-expense"
										style="background-color: #dcdcdc"
										type="text"
									/>
								</div>
								<div class="mt-2">
									<span>Rent: </span>
									<input
										id="rent-expense"
										style="background-color: #dcdcdc"
										type="text"
									/>
								</div>
								<div class="mt-2">
									<span>Clothes: </span>
									<input
										id="cloth-expense"
										style="background-color: #dcdcdc"
										type="text"
									/>
								</div>
							</div>
							<div class="mx-5 my-3">
								<button
									id="calculation-btn"
									type="button"
									class="btn btn-primary margin-1"
								>
									Calculate
								</button>
							</div>

							<div class="mx-5">
								<h6>
									Total Expances:
									<span id="total-expense">00</span>
								</h6>
							</div>
							<div class="mx-5">
								<h6>
									Balance: <span id="total-balance">00</span>
								</h6>
							</div>

							<div
								class="d-flex justify-content-center align-items-center mt-3"
							>
								<p class="mx-2">Save:</p>
								<input
									id="saving-input"
									style="background-color: #dcdcdc"
									class="ml-3"
									type="text"
								/>
								<p class="mx-2 p-2">%</p>
								<button
									id="saving-btn"
									class="btn btn-primary"
								>
									Save
								</button>
							</div>

							<div class="mx-5 my-3">
								<h6>
									Saving Amount:
									<span id="saving-amount">00</span>
								</h6>
							</div>
							<div class="mx-5">
								<h6>
									Remaining Balance:
									<span id="remaining-balance">00</span>
								</h6>
							</div>
						</section>
					</div>
				</div>
			</div>
		</section>
		<script src="./app.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
